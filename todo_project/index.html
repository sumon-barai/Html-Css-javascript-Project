    <title>TODO App - Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <!-- <img src="images/logo.svg" alt="DevZiaus Logo" /> -->
      </div>
      <h1 id="header" class="header">To-Do App</h1>

      <!--/container-->
      <form class="new-task-container box" id="new-task-container">
        <label for="new-task">Add New Task</label>
        <input type="text" id="new-task" name="task" />
        <input type="submit" id="addTask" value="Add Task" />
      </form>

      <!--/todo-list-->
      <div class="todo-lists">
        <!-- Incomplete List -->
        <div class="todo-list box">
          <h2>Incomplete Tasks</h2>

          <div id="incomplete-items"></div>
        </div>

        <!--/complete-list-->
        <div class="complete-list box">
          <h2>Completed Tasks</h2>
          <div id="complete-items"></div>
        </div>
      </div>
    </section>

    <div class="toast" id="toast">message</div>
  </body>
